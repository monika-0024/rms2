<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Help - Project Assistance</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Inline CSS here for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 0;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin: 2rem 0;
      color: #4caf50;
    }

    .help-content h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .help-list {
      list-style-type: none;
      padding: 0;
    }

    .help-list li {
      margin: 0.5rem 0;
    }

    .help-list li a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
      transition: color 0.3s;
    }

    .help-list li a:hover {
      color: #357a38;
    }

    .submit-question form {
      margin: 2rem 0;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #357a38;
    }

    footer {
      background: #f1f1f1;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    footer div {
      color: #777;
      font-size: 0.9rem;
    }

    .secondary-btn {
      width: auto;
      padding: 0.5rem 1.5rem;
      background: #777;
      color: white;
      text-align: center;
      display: inline-block;
      border-radius: 5px;
    }

    .secondary-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1> Project Assistance</h1>
  </div>
</header>
<main>
  <div class="container">
    <section class="intro">
      <h2>How Can We Help You?</h2>
    </section>

    <section class="help-content">
      <h3>Common Questions</h3>
      <ul class="help-list">
        <li><a href="#question1"> How to create a new project?</a></li>
        <li><a href="#question2"> How to edit an existing project?</a></li>
        <li><a href="#question3"> How to delete a project?</a></li>
      </ul>
    </section>

    <section class="submit-question">
      <h3>ðŸ“© Submit Your Question</h3>
      <form th:action="@{/submitQuestion}" method="post" th:object="${helpQuestion}">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>

        <label for="question">Your Question:</label>
        <textarea id="question" th:field="*{question}" placeholder="Describe your issue" required></textarea>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn primary-btn">Submit</button>
      </form>
    </section>
    <button class="btn secondary-btn" onclick="window.history.back()">Go Back</button>
  </div>
</main>
<
</body>
</html>
